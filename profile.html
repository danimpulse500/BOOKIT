    /* Profile container adjustments */

      background: #fff;

  <script>
    const API_BASE_URL = CONFIG.API_BASE_URL;
    const CHANGE_PASSWORD_URL = `${API_BASE_URL}/api/auth/password/change/`;

    // Password visibility toggle function
    function togglePasswordVisibility(passwordFieldId, toggleButton) {
      const passwordField = document.getElementById(passwordFieldId);
      const isPasswordVisible = passwordField.type === 'text';

      // Toggle the input type
      passwordField.type = isPasswordVisible ? 'password' : 'text';

      // Update the icon
      const svg = toggleButton.querySelector('svg');
      if (isPasswordVisible) {
        // Show eye (visible)
        svg.innerHTML = `
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      `;
        toggleButton.setAttribute('aria-label', 'Show password');
      } else {
        // Show eye-slash (hidden)
        svg.innerHTML = `
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      `;
        toggleButton.setAttribute('aria-label', 'Hide password');
      }
    }

    // Open password modal
    function openPasswordModal() {
      document.getElementById('passwordModal').classList.add('active');
      document.getElementById('modalError').style.display = 'none';
      document.getElementById('modalSuccess').style.display = 'none';
      document.getElementById('passwordForm').reset();
    }

    // Close password modal
    function closePasswordModal() {
      document.getElementById('passwordModal').classList.remove('active');
      document.getElementById('passwordForm').reset();
      document.getElementById('modalError').style.display = 'none';
      document.getElementById('modalSuccess').style.display = 'none';
    }

    // Show modal error
    function showModalError(message) {
      const errorEl = document.getElementById('modalError');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('modalSuccess').style.display = 'none';
    }

    // Show modal success
    function showModalSuccess(message) {
      const successEl = document.getElementById('modalSuccess');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('modalError').style.display = 'none';
    }

    // Hide modal messages
    function hideModalMessages() {
      document.getElementById('modalError').style.display = 'none';
      document.getElementById('modalSuccess').style.display = 'none';
    }

    // Set modal loading state
    function setModalLoading(isLoading) {
      document.getElementById('modalLoading').style.display = isLoading ? 'block' : 'none';
      document.getElementById('submitBtn').disabled = isLoading;
    }

    // Validate password
    function validatePassword(password1, password2) {
      if (password1.length < 8) {
        return "Password must be at least 8 characters long";
      }

      if (password1 !== password2) {
        return "Passwords do not match";
      }

      return null;
    }

    // Handle password form submission
    document.getElementById('passwordForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newPassword1 = document.getElementById('newPassword1').value;
      const newPassword2 = document.getElementById('newPassword2').value;

      // Validate passwords
      const validationError = validatePassword(newPassword1, newPassword2);
      if (validationError) {
        showModalError(validationError);
        return;
      }

      hideModalMessages();
      setModalLoading(true);

      try {
        // Get access token
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
          showModalError("Session expired. Please login again.");
          setModalLoading(false);
          return;
        }

        // Prepare request data
        const requestData = {
          new_password1: newPassword1,
          new_password2: newPassword2
        };

        console.log("Changing password...");
        console.log("Request data:", { new_password1: "***", new_password2: "***" });

        // Send POST request
        const response = await fetch(CHANGE_PASSWORD_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`,
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        console.log("Response status:", response.status);

        let data;
        try {
          const text = await response.text();
          console.log("Response text:", text.substring(0, 200));
          data = text ? JSON.parse(text) : {};
        } catch (parseError) {
          console.error("Error parsing response:", parseError);
          throw new Error(`Server error: ${response.status}`);
        }

        if (!response.ok) {
          let errorMsg = "Failed to change password. ";

          if (response.status === 400) {
            if (data.new_password2) {
              errorMsg += `Password: ${Array.isArray(data.new_password2) ? data.new_password2.join(', ') : data.new_password2}`;
            } else if (data.detail) {
              errorMsg += data.detail;
            } else if (data.non_field_errors) {
              errorMsg += data.non_field_errors.join(', ');
            } else {
              errorMsg += "Validation error. Please check your password.";
            }
          } else if (response.status === 401) {
            errorMsg = "Session expired. Please login again.";
          } else {
            errorMsg += `Server error: ${response.status}`;
          }

          throw new Error(errorMsg);
        }

        // Success
        console.log("Password changed successfully:", data);

        // Show success message
        showModalSuccess("Password changed successfully!");

        // Clear form
        document.getElementById('passwordForm').reset();

        // Close modal after 3 seconds
        setTimeout(() => {
          closePasswordModal();
        }, 3000);

      } catch (error) {
        console.error("Error changing password:", error);
        showModalError(error.message || "Failed to change password. Please try again.");
      } finally {
        setModalLoading(false);
      }
    });

    // Close modal when clicking outside
    document.getElementById('passwordModal').addEventListener('click', function (e) {
      if (e.target === this) {
        closePasswordModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function (e) {
