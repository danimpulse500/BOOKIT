<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book-It | Contact Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
  background: linear-gradient(135deg, #130569, #2b1bbf);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
  background: linear-gradient(135deg, #130569, #2b1bbf);
    }

    .contact-info {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
<header class="navbar">
  <a href="index.html" class="logo">
    <img src="logo.png" alt="Book-It Logo">
  </a>

  <!-- Desktop Menu -->
  <nav class="menu-panel desktop-nav" id="navMenu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact/Support</a>
    <a href="post.html" id="postLink">Post Lodge</a>
    <div class="user-area" id="userArea"></div> 
  </nav>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>

  <!-- Mobile Menu -->
  <nav class="menu-panel mobile-nav" id="mobileNav"></nav>
</header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Support</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>ðŸ“§ Email: support@book-it.com</p>
      <p>ðŸ“ž Phone: 08012345678</p>
    </div>
  </div>

    <script src="js/main.js"></script>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if(!name || !email || !message){
        alert("Please fill in all fields.");
        return;
      }

      // Save to localStorage for now (you can replace this with an API later)
      const messages = JSON.parse(localStorage.getItem("supportMessages")) || [];
      messages.push({ name, email, message, date: new Date() });
      localStorage.setItem("supportMessages", JSON.stringify(messages));

      alert("Your message has been sent!");
      form.reset();
    });
  </script>

</body>
</html>
